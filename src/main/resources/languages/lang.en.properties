  <font color="#E6482E"> DPS:</font> <font color="#CECEBC">%dps%</font> <br>\
  <font color="#9AE62E">Health:</font> <font color="#CECEBC">%health%</font> \
  <font color="#9AE62E"> Armor:</font> <font color="#CECEBC">%armor%</font> \
  <font color="#2EA7E6"> Magic-Res:</font> <font color="#CECEBC">%magicresistance%</font> <br>\
  Range: <font color="#CECEBC">%range%</font> \
  Speed: <font color="#CECEBC">%speed%</font> </p>\
  <br>\
  <p width="360px">Spell: <img src="%spell-iconPath%"><font color="#CECEBC"> %spell-name% </font><font color="#2EA7E6">(%spell-mana%)</font><br>\
