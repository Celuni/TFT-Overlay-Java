  </b></html>
classes-info = <html><b>\
  <p color="#CECEBC"><font size="4">%name%</font> (%champion-count%)</p>\
  <p width="360px" color="#EACA7A">%desc%<span color="#E6DCA2">%effects%</span></p>\
  </b></html>
origins-info = <html><b>\
  <p color="#CECEBC"><font size="4">%name%</font> (%champion-count%)</p>\
  <p width="360px" color="#EACA7A">%desc%<span color="#E6DCA2">%effects%</span></p>\
  </b></html>
