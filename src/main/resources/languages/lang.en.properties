synergy-hover = <html><b>\
  <img src="%iconPath%"><font color="#CECEBC" size="4">&nbsp;%name%</font> <br>\
  <p width="360px" color="#EACA7A">%desc%<span color="#E6DCA2">%effects%</span></p>\
  <p width="360px"><b>Champions:</b> (%champion-count%) %champions%</p>\
  </b></html>
champion-info = <html><b><p width="240px">\
  <font size="4">%name%</font> %synergy-icons% \
  <font color="#FFB93B">Cost:</font> <font color="#CECEBC">%cost%</font> <br>\
  <font color="#E6482E">Damage:</font> <font color="#CECEBC">%damage%</font>\
  <font color="#E6482E"> DPS:</font> <font color="#CECEBC">%dps%</font> <br>\
  <font color="#9AE62E">Health:</font> <font color="#CECEBC">%health%</font>\
  <font color="#9AE62E"> Armor:</font> <font color="#CECEBC">%armor%</font>\
  <font color="#2EA7E6"> Magic-Res:</font> <font color="#CECEBC">%magicresistance%</font> <br>\
  Range: <font color="#CECEBC">%range%</font> \
  Speed: <font color="#CECEBC">%speed%</font> </p>\
  </b></html>
spell-info = <html><b><p width="240px">\
  <font size="4">Spell: <img src="%spell-iconPath%"> %spell-name% </font><font color="#2EA7E6">(%spell-mana%)</font><br>\
  <font color="#CECEBC">%spell-desc% <br>\
  %spell-effect% </font><br></p>\
  </b></html>
champion-hover = <html><b><p width="360px">\
  <img src="%iconPath%"><font size="6">&nbsp;%name%</font> <br>\
  <font color="#CECEBC">%synergies-with-icons%</font> <br>\
